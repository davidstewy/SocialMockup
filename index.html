<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>l Mockup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.css"></script>
</head>

<body>
    <header>
        <div id="floatbox"></div>
        <div id="namePlate">
            <p id="name">David Stewart</p>
            <a id="githubLink" href="github.com">Github Profile</a>

            <div id="navLinks">
                <table>
                    <tr>
                        <td>
                            <button name="like">Like</button>
                        </td>
                        <td>
                            <button name="follow">Follow</button>
                        </td>
                        <td>
                            <button name="message">Message</button>
                        </td>
                    </tr>
                </table>


            </div>
    </header>
    <div id="whitebox">
        <div id="whiteNav">
            <table>
                <tr>
                    <td>
                        <button name="timeline">Timeline</button>
                    </td>
                    <td>
                        <button name="about">About</button>
                    </td>
                    <td>
                        <button name="welcome">Welcome</button>
                    </td>
                    <td>
                        <button name="FWB">FWB</button>
                    </td>
                    <td>
                        <button name="moreDropdown">More</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="columnLeft">
        <div id="photoBox">

            
        </div>
    </div>
    <div id="columnRight">

    </div>
</body>

</html>
